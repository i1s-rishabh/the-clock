<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stopWatch.css" />
    <title>The Clock</title>
  </head>
  <body>
    <div class="timer" id="timer">
      <div class="timer__displayTime" id="displayTime">00:00:00</div>
      <div class="timer__actionBtns">
        <button class="timer__actionBtns__start" id="start">Start</button>
        <button class="timer__actionBtns__stop" id="stop">Stop</button>
        <button class="timer__actionBtns__reset" id="reset">Reset</button>
      </div>
    </div>
    <script src="stopWatch.js"></script>
  </body>
</html>
